<!DOCTYPE html>
<html data-theme="night">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>FiveM Native Audio Tool</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body>

    <div class="flex">
      <div class="flex-none w-14 mr-10">
        <div class="sidebar">
          <!-- https://heroicons.com/ -->
          <ul class="menu">
            <li id="wav-menu-btn">
              <a class="tooltip tooltip-right tooltip-secondary" data-tip="wav">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                </svg>
              </a>
            </li>
            <li id="simple-menu-btn">
              <a class="tooltip tooltip-right tooltip-secondary" data-tip="other menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
              </a>
            </li>
            <li id="info-menu-btn">
              <a class="tooltip tooltip-right tooltip-secondary" data-tip="information">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex-initial">
          <div id="wav-menu">
            <form action="" method="post" id="audioform">
              <div class="grid grid-flow-row auto-rows-max place-items-center">
                <div class="mt-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="files"> MP3 Files</label>
                    <input id="files" type="file" accept=".MP3" multiple class="file-input file-input-bordered file-input-primary file-input-sm w-full max-w-xs" />
                </div>
        
                <div class="mt-5" id="selectedFiles"></div>
        
                <div class="mt-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bitrate">Bitrate</label>
                    <!-- <input id="bitrate" type="number" placeholder="Bitrate" class="input input-bordered input-primary input-sm w-full max-w-xs" /> -->
                    <select id="bitrate" class="select select-primary w-full max-w-xs">
                      <option>32000</option>
                      <option>48000</option>
                    </select>
                </div>
        
                <div class="mt-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="trackid">Track ID</label>
                    <input id="trackid" type="number" placeholder="Track ID" class="input input-bordered input-primary input-sm w-full max-w-xs" />
                </div>
        
                <div class="mt-5">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="outputdst">Output File Path (optional)</label>
                  <input id="outputdst" type="text" pattern="^(.+)\/([^\/]+)$" placeholder="output destination" class="input input-bordered input-primary input-sm w-full max-w-xs" />
              </div>
        
                <div class="mt-5">
                    <button id="resetbtn" class="btn btn-secondary">Reset</button>
                    <button id="createbtn" class="btn btn-primary" action="submit">Create</button>
                </div>
              </div>
            </form>
          </div>
          <div id="simple-menu" class="hidden"></div>
          <div id="info-menu" class="hidden join join-vertical place-items-center">
            <p class="join-item">Created by:</p>
            <span class="join-item"><a id="joe" class="link link-secondary">@JoeSzymkowiczFiveM</a></span>
            <span class="join-item"><a id="devyn" class="link link-secondary">@Devyn</a></span>
            <span class="join-item"><a id="snipe" class="link link-secondary">@Snipe</a></span>
            <span class="join-item"><a id="github" class="link link-secondary">Github</a></span>
          </div>
      </div>
    </div>
    <div id="info"></div>
    <div id="toastbox" class="toast toast-center alert-error alert-success"></div>
    
  </body>
  <script src="./renderer.js"></script>
</html>
